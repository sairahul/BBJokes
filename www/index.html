<!doctype html>
<html>
    <head>
        <title>Jokes !</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="bower_components/platform/platform.js"></script>
        <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/core-item/core-item.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="bower_components/core-icons/hardware-icons.html">
        <link rel="import" href="bower_components/core-ajax/core-ajax.html">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        </script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                font-family: sans-serif;
            }
            core-scaffold {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
            #core_toolbar {
                color: rgb(255, 255, 255);
                background-color: rgb(79, 125, 201);
            }
            .card {
                width: 96%;
                height: 80px;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                margin: 2%;
                background-color: rgb(255, 255, 255);
                text-align: left;
            }
            paper-fab {
                position: absolute;
                right: 20px; 
                bottom: 20px;
            }
        </style>
    </head>
    <body unresolved>
        <core-scaffold>
            <core-header-panel navigation flex mode="seamed">
                <core-toolbar id="core_toolbar">Navigation</core-toolbar>
                <core-menu theme="core-light-theme">
                    <core-item icon="settings" label="item1"></core-item>
                    <core-item icon="settings" label="item2"></core-item>
                </core-menu>
            </core-header-panel>
            <div tool>Jokes !</div>
            <core-card vertical layout start class="card">
                <div style="padding: 20px;" id="core_card1"> Hello !. Say anything to get a chuck norris Joke !</div>
            </core-card>

            <core-card id="core_card" vertical layout class="card" style="height: 200px;">
            </core-card>

        </core-scaffold>
        <paper-fab icon="hardware:keyboard-voice" onclick1="app.addJoke()" onclick="app.recognizeSpeech()"></paper-fab>

        <!-- Custom component that can be used in any other page/app ! -->
        <polymer-element name="chucknorris-joke">
          <template>
            <core-ajax id="ajax" auto url="http://api.icndb.com/jokes/random/" handleAs="json" response="{{response}}" on-core-response1="{{handleResponse}}"></core-ajax>
            <div style="padding: 20px;">
                {{response.value.joke}}
            </div>
          </template>
          <script>
              Polymer('chucknorris-joke', {
                  auto: true,
                  ready: function(){
                      //this.$.ajax.go();
                  },
                  handleResponse: function(){
                      //alert('response');
                  },
                  responseChanged: function(){
                      //alert(this.response);
                  }
              });
          </script>
        </polymer-element>

    </body>
</html>
